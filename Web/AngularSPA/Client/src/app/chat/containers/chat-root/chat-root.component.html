<div class="d-flex flex-column flex-grow-1" *ngIf="(user$ | async) as user; else loading">
  <app-header [user]="user" (signOut)="signOut()"></app-header>
  <div class="d-flex flex-row flex-grow-1 m-4">
    <div class="pr-4 d-flex flex-column justify-content-between">
      <app-friends-control-panel class="h-50 d-flex"></app-friends-control-panel>
      <app-chat-control-panel class="h-50 d-flex"></app-chat-control-panel>
    </div>
    <router-outlet></router-outlet>
  </div>
</div>

<ng-template #loading>
  Loading...
</ng-template>
