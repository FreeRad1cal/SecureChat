<div class="d-flex flex-column align-items-center justify-content-center flex-grow-1">
  <table mat-table [dataSource]="searchResult" class="w-100 p-2">
    <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef class="width-10"></th>
        <td mat-cell *matCellDef="let user" (mouseover)="onMouseOver(user.id)">
          <ng-container *ngIf="isActionDisplayed(user.id)">
              <mat-icon *ngFor="let action of actions" class="clickable align-self-center" (click)="onAction(action, user)">{{actionIcon[action]}}</mat-icon> 
          </ng-container>
        </td>
    </ng-container>
  
    <ng-container matColumnDef="userName">
      <th mat-header-cell *matHeaderCellDef>Username</th>
      <td mat-cell *matCellDef="let user" (mouseover)="onMouseOver(user.id)"> {{user.userName}} </td>
    </ng-container>
  
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef>Email</th>
      <td mat-cell *matCellDef="let user" (mouseover)="onMouseOver(user.id)"> {{user.email}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [length]="searchResult.length"
                [pageSize]="paginationDefaults.pageSize"
                [pageSizeOptions]="paginationDefaults.pageSizeOptions"
                (page)="onPageEvent($event)" 
                class="w-100 p-2">
  </mat-paginator>
</div>
