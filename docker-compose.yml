version: '3.4'

services:
  auth.service:
    build: 
      context: .
      dockerfile: Services/Auth/Dockerfile
    restart: always
    depends_on:
      - mysql
      - account.service

  account.service:
    build: 
      context: .
      dockerfile: Services/Account/Account.API/Dockerfile
    restart: always
    depends_on:
      - mysql

  chat.service:
    build: 
      context: .
      dockerfile: Services/Chat/Chat.API/Dockerfile
    restart: always
    depends_on:
      - mysql
      - account.service

  registration.app:
    build: 
      context: .
      dockerfile: Web/Registration/Dockerfile

  angularspa.app:
    build: 
      context: .
      dockerfile: Web/AngularSPA/Dockerfile

  account.apigw:
    image: account.apigw
    build:
      context: ./ApiGateways/OcelotApiGw
    depends_on:
      - account.service

  chat.apigw:
    image: chat.apigw
    build:
      context: ./ApiGateways/OcelotApiGw
    depends_on:
      - chat.service

  rabbitmq:
    image: rabbitmq:3-management-alpine

  mysql:
    image: mysql
    command: --default-authentication-plugin=mysql_native_password
    restart: always

  flyway:
    image: flyway/flyway
    depends_on:
      - mysql

  nginx:
    image: nginx
    restart: always
    depends_on:
      - auth.service
      - account.apigw
      - registration.app
      - angularspa.app

  eureka:
    build: 
      context: ./Infrastructure/eureka/service
    restart: always

  healthchecksui:
    image: xabarilcoding/healthchecksui